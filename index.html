<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='styles.css' async>
  <script src='index.js' defer></script>
  <script src='statetaxinfo.js' defer></script>
  <title>Document</title>
</head>
<body>
  <form>
    <label for='states'>Which State do you live in?
    </label><br>
    
    <select id='states'>
      <option>Click here to select a state</option>
      <option value='California'>Califoria</option>
      <option value='Oregon'>Oregon</option>
      <option value='Texas'>Texas</option>
    </select>
    <p>Please select your marital status</p>
    <input type='radio' id='maritalStatus1' name='maritalStatus' value='Single'>
    <label for='maritalStatus1'>Single</label><br>
    <input type='radio' id='maritalStatus2' name='maritalStatus' value='Married'>
    <label for='maritalStatus2'>Married</label><br>
    <input type='radio' id='maritalStatus3' name='maritalStatus' value='Widowed'>
    <label for='maritalStatus3'>Widowed</label><br>
    <p>How many people depend on ya'?</p>
    <input type="number" id='dependents' min="0" required onkeypress='return event.charCode >= 48 && event.charCode <= 57'></input>
    <p>Please enter your gross income (aka, your income <i>BEFORE</i> you pay taxes)</p>
    <input type="text" id="grossIncome"><br><br>
    <input type="submit" id="formSubmit" value="Submit">
  </form>
  
  <div id="results"></div>
</body>
</html>
